<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>CompendiumJs - A search engine for javascript!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" type="text/less" href="styles/main.less">    
    <!-- endbuild -->
  </head>
    
    <!-- HTML code from Bootply.com editor -->
    
    <body ng-app="compendiumjsApp">
    
        
        <div class="container-full">

      <div class="row">
       
        <div class="col-lg-12 text-center v-center">
          
          <h1>CompendiumJs</h1>
          <p class="lead">A search engine and aggrigator for Javascript</p>
          
          <br><br><br>
          
          <form class="col-lg-12" data-ng-controller="ListCtrl">
            <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
            <input data-ng-model="inputText" class="form-control input-lg" title="Search for the javascripts!" placeholder="What are you looking for?" type="text">
              <span class="input-group-btn"><button class="btn btn-lg btn-success" type="button">Go</button></span>
            </div>
          </form>
        </div>
        
      </div> <!-- /row -->
  
      <div class="row">
       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <hr />
          <h3>What other users are searching.</h3>
       </div>
        <div class="col-lg-12 text-center v-center" style="font-size:39pt;">
         <span>NodeJs | Karma | GruntJs</span>
        </div>
      
      </div>
  
    <br><br><br><br><br>

</div> <!-- /container full -->

<div class="container" data-ng-controller="ListCtrl">
  
   <div class="row" data-ng-repeat="result in list | filter:inputText | orderBy:'Title.text' " >
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <a href="{{result.link.href}}"><h3>{{result.Title.text}}</h3></a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left">
            <p data-ng-hide="result.description.text">{{result.description}}</p>
            <p data-ng-show="result.description.text">{{result.description.text}}</p>
          </div>
        </div>
      </div>
      <hr />
   </div>
</div>

<script>
   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
   (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
   m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
   })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

   ga('create', 'UA-XXXXX-X');
   ga('send', 'pageview');
</script>
        
 <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/less.js/dist/less-1.7.0.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script type="text/javascript" src="scripts/services/appdata.js"></script>
        <script src="scripts/controllers/list.js"></script>
        <!-- endbuild -->
        
    </body>
</html>
